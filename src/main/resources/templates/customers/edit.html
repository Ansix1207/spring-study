<!DOCTYPE html>
<html lang="en" xml:th="https://thymleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>고객 정보 편집</title>
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css">

</head>
<body>
<div class="container">
    <h1>고객 관리 시스템</h1>
    <div class="col-sm-12">
        <form th:action="@{/customers/edit}" th:object="${customerForm}"
              method="post" class="form-horizontal">
            <fieldset>
                <legend>고객 정보 편집</legend>
                <div class="form-group" th:classappend=
                        "${#fields.hasErrors('lastName')}? 'has-error has-feedback'">
                    <label for="lastName" class="col-sm-2 control-label">성</label>
                    <div class="col-sm-10">
                        <!--todo : 아래, id='lastName' name='lastName' 생략-->
                        <input type="text" id="lastName" name="lastName"
                               th:field="*{lastName}" class="form-control" value="홍">
                        <span th:if="${#fields.hasErrors('lastName')}"
                              th:errors="*{lastName}"
                              class="help-block">error!</span>
                    </div>
                </div>
                <div class="form-group" th:classappend=
                        "${#fields.hasErrors('firstName')}? 'has-error has-feedback'">
                    <label for="firstName" class="col-sm-2 control-label">명</label>
                    <div class="col-sm-10">
                        <!--todo : 아래, id='lastName' name='lastName' 생략-->
                        <input type="text" id="firstName" name="firstName"
                               th:field="*{firstName}" class="form-control" value="길동">
                        <span th:if="${#fields.hasErrors('lastName')}"
                              th:errors="*{firstName}"
                              class="help-block">error!</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" value="돌아가기" class="btn btn-primary" name="goToTop"/>
                        <input type="hidden" name="id" th:value="${param.id[0]}"/>
                        <input type="submit" value="업데이트" class="btn btn-primary"/>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<!--&lt;!&ndash; jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) &ndash;&gt;-->
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->
<!--&lt;!&ndash; 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 &ndash;&gt;-->
<!--<script src="js/bootstrap.min.js"></script>-->
<script th:inline="javascript">
    var message = [[${msg}]];
    if (message != null) {
        alert(message);
        console.log("message 가 정상적 출력");
    }
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"/>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"/>

</body>
</html>
